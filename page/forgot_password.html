<html lang="en">
<head>

                    <form action="">
                        <table>
                            <tbody>

                                    <td>

                                </tr>
                                <tr>
                                    <td>
                                        <i class="fa-regular fa-envelope"></i>
                                        <input type="email" name="email" id="email" placeholder="Repeat Email">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="btn">
                                            <a href="../page/otp.html" class="btn-link">get otp</a>

                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
